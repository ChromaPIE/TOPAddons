buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

repositories {
    mavenCentral()
    maven {
        name "Probe Repo"
        url "http://maven.tterrag.com"
    }
    maven {
        name = "Player Repo"
        url = "http://maven.ic2.player.to/"
    }
    maven {
        name = "Tesla"
        url "http://maven.epoxide.xyz"
    }
    maven { url "http://dvs1.progwml6.com/files/maven" }
    maven { url "http://tehnut.info/maven/" }

    ivy {
        name "Botania"
        artifactPattern "http://botaniamod.net/files/deobf/[module] [revision]-deobf.[ext]"
    }
}

dependencies {
    //Storage drawers (+ Chameleon)
    compile fileTree(dir: 'libs', include: ['*.jar'])
    deobfCompile "mcjty.theoneprobe:TheOneProbe:1.10-1.1.0-30"
    compile "net.sengir.forestry:forestry_1.10.2:5.2.3.213"
    deobfCompile "net.darkhax.tesla:Tesla:1.10.2-1.2.1.41"
    deobfCompile "slimeknights.mantle:Mantle:1.10.2-0.10.4.jenkins163"
    deobfCompile "slimeknights:TConstruct:1.10.2-2.4.0.jenkins313"
    deobfCompile "com.wayoftime.bloodmagic:BloodMagic:1.9.4-2.0.3-339-ss"
    compile name: 'Botania', version: "r1.8-249", ext: 'jar'
}


sourceCompatibility = 1.8
targetCompatibility = 1.8

version = mc_version + '-' + MAJOR + '.' + MINOR + '.' + PATCH
group= "io.github.drmanganese"
archivesBaseName = "topaddons"

minecraft {
    version = mc_version + '-' + forge_version
    runDir = "run"
    mappings = mcp_mappings

    replace '@VERSION@', project.version
}


processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

jar {
    from "LICENSE"
}

idea { module { inheritOutputDirs = true } }

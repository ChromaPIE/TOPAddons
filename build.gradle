buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

repositories {
    mavenCentral()
    maven {
        name "Probe Repo"
        url "http://maven.tterrag.com"
    }
    maven { url "http://maven.covers1624.net/"}
    maven {
        name = "Player Repo"
        url = "http://maven.ic2.player.to/"
    }
    maven {
        name = "Tesla"
        url "http://maven.epoxide.xyz"
    }
    maven { url "http://dvs1.progwml6.com/files/maven" }
    maven { url "http://tehnut.info/maven/" }

    maven {
        name = "CurseForge"
        url = "https://minecraft.curseforge.com/api/maven/"
    }
}

dependencies {
    //Storage drawers (+ Chameleon), Botania, ...
    compile fileTree(dir: 'libs', include: ['*.jar'])
    deobfCompile "mcjty.theoneprobe:TheOneProbe-1.12:1.12-1.4.11-5"
    compile "net.sengir.forestry:forestry_1.12:5.4.3.128"
    /*deobfCompile "com.wayoftime.bloodmagic:BloodMagic:1.11-2.1.8-77"*/
    deobfCompile "net.industrial-craft:industrialcraft-2:2.8.7-ex112"
    /*deobfCompile "slimeknights.mantle:Mantle:1.2-1.3.0.9"
    deobfCompile "slimeknights:TConstruct:1.11.2-2.7.0.9"*/
    compile "steves-carts-reborn:StevesCarts:1.12:2.4.4.25"
}


sourceCompatibility = 1.8
targetCompatibility = 1.8

version = mc_version + '-' + MAJOR + '.' + MINOR + '.' + PATCH
group= "io.github.drmanganese"
archivesBaseName = "topaddons"

minecraft {
    version = mc_version + '-' + forge_version
    runDir = "run"
    mappings = mcp_mappings

    replace '@VERSION@', project.version
}


processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

jar {
    from "LICENSE"
}

sourceSets {
    main {
        java {
            exclude '**/addons/AddonBloodMagic.java'
            exclude '**/addons/AddonBotania.java'
            exclude '**/addons/AddonIceAndFire.java'
            exclude '**/addons/AddonNeoTech.java'
            exclude '**/addons/AddonTinkersConstruct.java'
            exclude '**/elements/bloodmagic'
            exclude '**/elements/tconstruct'
        }
    }
}

idea { module { inheritOutputDirs = true } }
